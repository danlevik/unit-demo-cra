name: release

on:
  push:
    tags: "v*"

jobs:
  create-issue:
    name: create issue
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo
        uses: actions/checkout@v3

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: create issue
        uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
          AUTHOR: ${{ github.actor }}
          TAG: ${{ github.ref_name }}
